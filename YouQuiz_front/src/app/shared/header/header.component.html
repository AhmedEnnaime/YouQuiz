<header class="border-b-gray-200 border-b-2 border-solid">
    <nav class="bg-transparent border-gray-200 px-4 lg:px-6 py-4">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl text-lg">
            <a href="#" class="flex items-center">
                <img src="assets/images/logo.png" class="mr-3 h-6 sm:h-9 blur-md" alt="Logo" />
            </a>
            <div class="flex items-center lg:order-2">
                <a href="#" class="mr-10">
                    <fa-icon [icon]="faSearch" class="text-gray-400 hover:text-green-200"></fa-icon>
                </a>
                <a href="#" class="mr-10">
                    <fa-icon [icon]="faBell" class="text-gray-400 hover:text-green-200"></fa-icon>
                </a>
                <a [routerLink]="'/profile'">
                    <img src="https://xsgames.co/randomusers/assets/avatars/female/7.jpg" class="w-8 h-8 rounded-full"
                        alt="Avatar" />
                </a>
                <button data-collapse-toggle="mobile-menu-2" type="button"
                    class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden"
                    aria-controls="mobile-menu-2" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                    <li *ngFor="let menuItem of menuItems">
                        <a [routerLink]="[menuItem.url]"
                            class="menu-item px-4 py-2 md:rounded-full hover:md:bg-green-100 hover:text-green-700"
                            [ngClass]="[menuItem?.['isActive'] ? 'md:bg-green-200 text-green-700 font-semibold' : '']">
                            {{ menuItem.text }}

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
