<div class="flex flex-row justify-between gap-4 py-5 items-center">
    <span class="ml-0 font-semibold w-1/3 inline-block text-ellipsis overflow-hidden whitespace-nowrap ">{{
        level?.description }}</span>
    <div class="">
        {{ level?.minScore }} Points
    </div>
    <div class="m-auto">
        {{ level?.maxScore }} Points
    </div>
    <div class="flex gap-4 ml-auto">
        <mat-icon class="cursor-pointer mat-icon-blue" (click)="openUpdateDialog()">update</mat-icon>
        <mat-icon class="cursor-pointer mat-icon-red" (click)="openDialog()">delete</mat-icon>
    </div>
</div>
