<div>
    <div class="flex justify-between">
        <h2 class="text-2xl font-semibold mb-4">Subjects</h2>
        <app-button [props]="{'type': 'success', 'text':'Add new subject'}"></app-button>
    </div>

    <div class="grid lg:grid-cols-2 sm:grid-cols-1 gap-2">
        <app-subject-card *ngFor="let subject of subjects" [props]="subject" class="w-full"></app-subject-card>
    </div>
</div>
