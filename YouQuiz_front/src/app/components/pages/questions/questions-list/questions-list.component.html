<div class="w-full overflow-hidden sm:rounded-md">
    <div class="flex flex-col gap-4 p-4">
        <ng-container *ngIf="(tempos | async)!.length > 0; else noQuestions">
            <div *ngFor="let tempo of tempos | async">
                <app-question-card [tempo]="tempo"></app-question-card>
            </div>
        </ng-container>
        <ng-template #noQuestions>
            <img src="../../../../../assets/img/noQuestions.svg" alt="No questions available" />
        </ng-template>
    </div>
</div>
