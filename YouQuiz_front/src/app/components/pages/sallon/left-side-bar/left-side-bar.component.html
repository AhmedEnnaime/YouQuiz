<aside class="flex flex-col w-64 h-screen px-5 py-8 overflow-y-auto bg-white border-r rtl:border-r-0 rtl:border-l">
    <div class="flex flex-col gap-8">
        <div class="flex flex-col gap-4">
            <h1 class="text-lg font-bold">Question Type</h1>
            <app-question-type-button class="w-full"></app-question-type-button>
        </div>
        <div class="flex flex-col gap-4">
            <h1 class="text-lg font-bold">Question Subject</h1>
            <app-question-type-button class="w-full"></app-question-type-button>
        </div>
        <div class="flex flex-col gap-4">
            <h1 class="text-lg font-bold">Question Level</h1>
            <app-question-type-button [options]="levels" class="w-full"></app-question-type-button>
        </div>
        <div class="flex flex-col gap-4">
            <h1 class="text-lg font-bold">Question Points</h1>
            <input placeholder="Enter the points of this question" class="w-full border-2 border-black rounded-md p-2"
                type="text">
        </div>
    </div>

</aside>
