<form [formGroup]="form">
    <aside
        class="flex flex-col w-full h-screen px-5 py-8 overflow-y-auto bg-white border-r rtl:border-r-0 rtl:border-l">
        <div class="flex flex-col gap-8">
            <div class="flex flex-col gap-4">
                <h1 class="text-lg font-bold">Question Type</h1>
                <select
                    class="block w-full mt-2 rounded-lg border border-gray-300 none:border-gray-700 bg-white none:bg-gray-900 px-5 py-2.5 text-gray-700 none:text-gray-300 focus:border-red-400 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-40 transition-all duration-200">
                    <option *ngIf="!selectedQuestion" value="" selected>Question Type</option>
                    <option *ngFor="let type of questionTypes" [value]="type"
                        [selected]="selectedQuestion?.question?.questionType?.toString() === type">
                        {{type}}
                    </option>
                </select>

            </div>
            <div class="flex flex-col gap-4">
                <h1 class="text-lg font-bold">Question Subject</h1>
                <select
                    class="block w-full mt-2 rounded-lg border border-gray-300 none:border-gray-700 bg-white none:bg-gray-900 px-5 py-2.5 text-gray-700 none:text-gray-300 focus:border-red-400 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-40 transition-all duration-200">
                    <option *ngIf="!selectedQuestion" value="" selected>Question Subject</option>
                    <option *ngFor="let subject of subjects | async" [value]="subject.id"
                        [selected]="selectedQuestion?.question?.subject?.id === subject.id">
                        {{subject.title}}
                    </option>
                </select>
            </div>

            <div class="flex flex-col gap-4">
                <h1 class="text-lg font-bold">Question Level</h1>
                <select
                    class="block w-full mt-2 rounded-lg border border-gray-300 none:border-gray-700 bg-white none:bg-gray-900 px-5 py-2.5 text-gray-700 none:text-gray-300 focus:border-red-400 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-40 transition-all duration-200">
                    <option *ngIf="!selectedQuestion" value="" selected>Select a Level</option>
                    <option *ngFor="let level of levels | async" [value]="level.id"
                        [selected]="selectedQuestion?.question?.level?.id === level.id">
                        {{level.description}}
                    </option>
                </select>
            </div>

            <div class="flex flex-col gap-4">
                <h1 class="text-lg font-bold">Question Points</h1>
                <ng-container *ngIf="selectedQuestion">
                    <input placeholder="Enter the points of this question"
                        class="w-full border-2 border-black rounded-md p-2" type="text"
                        value="{{ selectedQuestion.question?.totalScore }}">
                </ng-container>
                <ng-container *ngIf="!selectedQuestion">
                    <input placeholder="Enter the points of this question"
                        class="w-full border-2 border-black rounded-md p-2" type="text">
                </ng-container>
            </div>
        </div>

    </aside>
</form>
