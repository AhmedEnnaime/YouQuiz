<div class="flex">
    <app-left-side-bar [tempos]="tempos" (selectedQuestion)="onQuestionSelected($event)"
        class="w-1/6"></app-left-side-bar>
    <app-center [tempos]="tempos" [selectedQuestion]="selectedQuestion" [validations]="validations"
        (selectedQuestionTextChange)="onQuestionTextChange($event)"
        style="background-image: url('../../../../../assets/img/bg_sallon.jpg');" class="w-2/3 bg-no-repeat bg-cover">
    </app-center>
    <app-right-side [tempos]="tempos" [selectedQuestion]="selectedQuestion"
        (formChange)="onFormChange($event)"></app-right-side>

</div>
